name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
      - name: Install deps
        run: opam install . --deps-only --with-test -y
      - name: Build
        run: opam exec -- dune build
      - name: Test
        run: opam exec -- dune runtest
